<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title> Welcome </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js"></script>
    <link href="/styles.css" rel="stylesheet" />
</head>

<body>
    <h3>Welcome to secure chatting...</h3>

    <div id="ghosh-chat">
        <div id="chat-window">
            <div id="output"></div>
            <div id="feedback"></div>
        </div>

        <input id="handle" type="text" placeholder="your name">
        <input id="message" type="text" placeholder="your message">
        <button id="send">Send</button>
    </div>

    <script src="/chat.js"></script>
</body>

</html>
